<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimationTiming 2022</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
    <style>
        :root{
            --clr-bg:#ffffff;
            --clr-text:#1a1818;

            --size-balls:8px;
        }
        *{
            font-family: 'Indie Flower', cursive;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            overflow: hidden;
            width: 100%;height: 100%;
        }
        body{
            color: var(--clr-text);
            background-color: var(--clr-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }




        
        main{
            border: var(--clr-bg) solid 10px;
            box-shadow:  0 -15px 15px rgba(255,255,255,0.05),
            inset 0 -15px 15px rgba(255,255,255,0.05),
            0 15px 15px rgba(0,0,0,0.05),
            inset 0 15px 15px rgba(0,0,0,0.05);
            border-radius: 40px;
            padding: 10px 40px;
            width: 400px;height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .s1,
        .s2,
        .s3,
        .s4{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-weight: bolder;
        }
        .s1,
        .s3{
            text-align: center;
        }
        .s1{padding: 30px 0 50px 0;}
        .s3{padding: 20px 0 30px 0;}
        .s1 h1{
            color: var(--clr-text);
            text-align: center;
            font-size: 0.8em;
            letter-spacing: 7px;
        }
        .s2>div{
            width: 100%;
            margin-bottom: 10px;
        }
        .s2>div>h2{
            font-size: 20px;
            margin-bottom: 5px;
        }
        .balls{
            border-radius: 60px;
            width: var(--size-balls);
            height: var(--size-balls);
            filter: saturate(300%) contrast(150%);
            position: relative;
            left: 0%;
            animation: position infinite alternate ;
        }
        #ball-lin{animation-timing-function: linear;background-color: red;}
        #ball-ei{animation-timing-function: ease-in;background-color: green;}
        #ball-eio{animation-timing-function: ease-in-out;background-color: blue;}
        #ball-eo{animation-timing-function: ease-out;background-color: blueviolet;}
        #ball-s5{animation-timing-function: steps(5,start);background-color:yellow;}

        .s4{flex-direction: row; gap: 60px;}
        .s4 .fa-check{color: rgb(255, 0, 0);margin-left: 2px;}
        .s4 .s4-p .fa-check{opacity: 1;}
        .s4 .s4-w .fa-check{opacity: 0;}
        .s4 div:active{transform: scale(0.92);}
        input[type='radio']{display: none;}



        @keyframes position {
            from{left: 0%;}
            to{left: 90%;}
        }
        @keyframes width {
            from{width: var(--size-balls);}
            to{width: 100%;}
        }

        @media screen and (max-height:900px) {
            body{padding: 10px;}
            main{
                padding: 50px 40px;
                width: 350px;}
            .s1,
            .s2,
            .s3{
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="s1">
            <h1>
                CSS
                Animation
                Timing
            </h1>
        </section>
        <section class="s2">
            <div>
                <h2>linear</h2>
                <div>
                    <div class="balls" id="ball-lin"></div>
                </div>
            </div>
            <div>
                <h2>ease-in</h2>
                <div>
                    <div class="balls" id="ball-ei"></div>
                </div>
            </div>
            <div>
                <h2>ease-in-out</h2>
                <div>
                    <div class="balls" id="ball-eio"></div>
                </div>
            </div>
            <div>
                <h2>ease-out</h2>
                <div>
                    <div class="balls" id="ball-eo"></div>
                </div>
            </div>
            <div>
                <h2>step(5, start)</h2>
                <div>
                    <div class="balls" id="ball-s5"></div>
                </div>
            </div>
        </section>
        <section class="s3">
            <div><span id="dptime">Set Speed<br>ðŸ”½</span></div>
            <input id="timeValue" oninput="setAniTime()" type="range" min="0" max="3" value="1.5" step="0.01">
        </section>
        <section class="s4">
            <form class="s4" onchange="setAniName()">
                <input type="radio" name="aniName" id="s4p" value="position">
                <label for="s4p"> <div class="s4-p"><span>Position</span><span><i class="fas fa-check" id="checkP"></i></span></div></label>
                <input type="radio" name="aniName" id="s4w" value="width">
                <label for="s4w"> <div class="s4-w"><span>Width</span><i class="fas fa-check" id="checkW"></i></div></label>
            </form>
        </section>
    </main>

    <script type="text/javascript">
        const balls = document.getElementsByClassName('balls');
        const dptime = document.getElementById("dptime");
        const tV = document.getElementById("timeValue");
        const ckP = document.getElementById("checkP");
        const ckW = document.getElementById("checkW");
        function setAniTime(){
            let v = event.target.value;
            dptime.innerHTML = `Duration : <strong>${v}</strong> s`;
            balls[0].style.animationDuration = `${v}s`;
            balls[1].style.animationDuration = `${v}s`;
            balls[2].style.animationDuration = `${v}s`;
            balls[3].style.animationDuration = `${v}s`;
            balls[4].style.animationDuration = `${v}s`;

            timeValue.style.marginTop = '10px';
        }
        function setAniName(){
            let v = event.target.value;
            console.log(v);
            balls[0].style.animationName = `${v}`;
            balls[1].style.animationName = `${v}`;
            balls[2].style.animationName = `${v}`;
            balls[3].style.animationName = `${v}`;
            balls[4].style.animationName = `${v}`;
            if (v === 'position') {
                ckP.style.opacity = 1;
                ckW.style.opacity = 0;
            } else {
                ckP.style.opacity = 0;
                ckW.style.opacity = 1;
            }
        }
        setAniTime()
    </script>
</body>
</html>
