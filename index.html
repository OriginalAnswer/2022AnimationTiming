<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimationTiming 2022</title>
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
    <style>
        :root{
            --clr-bg:#ffffff;
            --clr-text:#1a1818;

            --size-balls:45px;
        }
        *{
            font-family: Georgia;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            overflow: hidden;
            width: 100%;height: 100%;
        }
        body{
            color: var(--clr-text);
            background-color: var(--clr-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }





        main{
            padding: 50px;
            width: 400px;height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .s1,
        .s2{
            font-style: italic;
        }
        .s1,
        .s2,
        .s3,
        .s4{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .s1{background-color: blanchedalmond;}
        .s2{background-color: rgb(250, 217, 168);}
        .s3{background-color: rgb(248, 211, 155);font-weight: bold;}
        .s4{background-color: rgb(236, 179, 92);}

        .s1 h1{
            color: var(--clr-text);
            text-align: center;
            font-weight:bolder;
            font-size: 20px;
            letter-spacing: 7px;
            text-shadow: 5px 5px 5px #b3b3b3;
        }
        .s2>div{
            width: 100%;
            margin-bottom: 10px;
        }
        .s2>div>h2{
            font-size: 20px;
            margin-bottom: 5px;
        }
        .s2>div>div{
            padding: 0 10px;
        }
        .balls{
            border-radius: 50%;
            width: var(--size-balls);
            height: var(--size-balls);
            filter: saturate(300%) contrast(150%);
            position: relative;
            left: 0%;
            animation: move 1.5s infinite alternate ;
        }

        @keyframes move {
            from{left: 0%;}
            to{left: 90%;}
        }
    </style>
</head>
<body>
    <main>
        <section class="s1">
            <h1>
                CSS<br>
                Animation<br>
                Timing
            </h1>
        </section>
        <section class="s2">
            <div>
                <h2>linear</h2>
                <div>
                    <img src="img/ballRed.jpg" class="balls">
                </div>
            </div>
            <div>
                <h2>ease-in</h2>
                <div>
                    <img src="img/ballOrange.jpg" class="balls">
                </div>
            </div>
            <div>
                <h2>ease-in-out</h2>
                <div>
                    <img src="img/ballYellow.jpg" class="balls">
                </div>
            </div>
            <div>
                <h2>ease-out</h2>
                <div>
                    <img src="img/ballGreen.jpg" class="balls">
                </div>
            </div>
        </section>
        <section class="s3">
            <input type="checkbox" name="" id="">
            <label for="" id="">
                <span>Start!</span>
            </label>
        </section>
        <section class="s4">
            <div><span>Transition time: 1s</span></div>
            <input onchange="timeChange()" type="range" min="0" max="10" value="1" step="0.1">
        </section>
    </main>

    <script type="text/javascript">
        const balls = document.getElementsByTagName('img');
        timeChange(){
            balls.
            event.target.value
        }
    </script>
</body>
</html>
